    <div class="modal fade" id="myModal" role="dialog">
       <div class="modal-dialog">

         <!-- Modal content-->
         <div class="modal-content">
           <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Log in</h4>
           </div>
           <div class="modal-body">
             <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>
           </div>
           <div class="modal-footer">
            <button  type="button" class="btn btn-default" data-dismiss="modal" onclick="join()">Log in</button>
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             <script>
             function join(){
                var name = document.getElementById("usr")
                var pass = document.getElementById("pwd")
                console.log(name.value)
                console.log(pass.value)
                if(name.value=='admin'&pass.value=='admin'){
                  console.log("adminadmin")
                  window.location="/admin";
                }
                else if(name.value==''|pass.value==''){
                  alert("Please Log in");
                }
                else{
                  window.location="/menu";
                }
             }
             </script>
           </div>
         </div>

       </div>
     </div>
